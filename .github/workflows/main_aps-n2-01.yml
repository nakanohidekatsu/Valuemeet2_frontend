          cd ..

      # Azure App Serviceã‚’äº‹å‰ã«å†èµ·å‹•ï¼ˆ409ã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼‰
      - name: ğŸ”„ Restart Azure App Service
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp restart --name aps-n2-01 --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true # å†èµ·å‹•ãŒå¤±æ•—ã—ã¦ã‚‚ç¶šè¡Œ

      # å†èµ·å‹•å¾Œã«å°‘ã—å¾…æ©Ÿ
      - name: â³ Wait for restart
        run: sleep 30

      # ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ããƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆ
      - name: ğŸš€ Deploy to Azure (Attempt 1)
        id: deploy_attempt1
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        timeout-minutes: 15
        continue-on-error: true

      # 1å›ç›®ãŒå¤±æ•—ã—ãŸå ´åˆã®2å›ç›®ã®è©¦è¡Œ
      - name: ğŸš€ Deploy to Azure (Attempt 2)
        if: steps.deploy_attempt1.outcome == 'failure'
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        timeout-minutes: 15

      - name: âœ… Deployment completed
