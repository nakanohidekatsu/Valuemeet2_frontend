name: Build and Deploy Next.js App to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # â† public/.keep ã‚’ç¢ºå®Ÿã«å–å¾—ã™ã‚‹ãŸã‚ã«è¿½åŠ 

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build app (standalone)
        run: npm run build

      - name: ğŸ—œï¸ Create ZIP for deploy
        run: |
          mkdir -p output/.next  # static ã‚³ãƒ”ãƒ¼å…ˆãŒå¿…è¦
          cp package.json output/
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          
          # public ãŒå­˜åœ¨ã™ã‚Œã°ã‚³ãƒ”ãƒ¼ã€ãªã‘ã‚Œã°ã‚¹ã‚­ãƒƒãƒ—
          if [ -d "public" ]; then
            cp -r public output/
          else
            echo "âš ï¸ public folder not found, skipping"
          fi
          
          cd output
          zip -r ../app.zip .
          cd ..

      - name: ğŸš€ Deploy to Azure via Web Apps Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip



























