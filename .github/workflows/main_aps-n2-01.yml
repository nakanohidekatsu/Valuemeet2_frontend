name: Deploy to Azure via Publish Profile

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout source
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          echo "â–¶ npm install start"
          npm ci --omit=dev
          echo "âœ… npm install complete"

      - name: ðŸ› ï¸ Build project
        run: |
          echo "â–¶ next build start"
          npm run build
          echo "âœ… next build complete"

      - name: ðŸ“ Ensure public folder exists
        run: mkdir -p public

      - name: ðŸ—œï¸ Create ZIP for deployment
        run: |
          echo "â–¶ Zipping files..."
          zip -r app.zip .next node_modules public package.json package-lock.json next.config.js > /dev/null
          ls -lh app.zip

      - name: ðŸš€ Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip

























