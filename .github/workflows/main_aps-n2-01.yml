name: Build and Deploy Next.js App to Azure

on:
  push:
    branches: [main]

concurrency:
  group: deploy-to-azure
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“… Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build app (standalone)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: ğŸ—œï¸ Create ZIP for deploy
        run: |
          mkdir -p output/.next
          # package.json ã‚’å«ã‚ã‚‹ã¨ Oryx ã«ã‚ˆã‚‹ãƒ“ãƒ«ãƒ‰ãŒå®Ÿè¡Œã•ã‚Œã‚‹ãŸã‚é™¤å¤–
          # cp package.json output/
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          if [ -d "public" ]; then
            cp -r public output/
          else
            echo "âš ï¸ public folder not found, skipping"
          fi
          cd output
          zip -r ../app.zip . > /dev/null  # â—† è©³ç´°ãªãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§å‡ºåŠ›ã‚’æŠ‘åˆ¶
          cd ..

      - name: ğŸ“ Show ZIP size and file count  # â—† ZIPã‚µã‚¤ã‚ºã¨ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã‚’è¡¨ç¤º
        run: |
          echo "Size of app.zip:" && ls -lh app.zip | awk '{print $5 " " $9}'
          echo "File count in app.zip:" && unzip -l app.zip | tail -n1 | awk '{print $1 " files"}'

      # â—† 409å¯¾ç­–ã®3æ®µéšãƒªãƒˆãƒ©ã‚¤æ§‹æˆ
      - name: ğŸš€ Deploy to Azure (Attempt 1)
        id: deploy_attempt1
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        continue-on-error: true

      - name: â³ Wait before retry
        if: steps.deploy_attempt1.outcome == 'failure'
        run: sleep 10

      - name: ğŸš€ Deploy to Azure (Attempt 2)
        if: steps.deploy_attempt1.outcome == 'failure'
        id: deploy_attempt2
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        continue-on-error: true

      - name: ğŸš€ Deploy to Azure (Final Attempt)
        if: steps.deploy_attempt2.outcome == 'failure'
        uses: azure/webapps-deploy@v2
        with:
          app-name: aps-n2-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production
        timeout-minutes: 20

      - name: âœ… Deployment completed
        run: |
          echo "ğŸ‰ ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãŒæ­£å¸¸ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸ"
          echo "ğŸŒ URL: https://aps-n2-01.azurewebsites.net"

          




